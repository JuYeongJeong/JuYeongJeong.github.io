<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	checkOS.init();
};
var checkOS = {
		init: function() {
			 var ua = (navigator.userAgent).toString().toLowerCase();
			function isAndroid() {
				return !!/(android)/.exec(ua);
			}
			function isIOS() {
				return !!/(iphone|ipad|ipod)/.exec(ua);
			}
		 
			checkOS.isAndroid = isAndroid();
			checkOS.isIOS = isIOS();
			
		},
		
		callAppTelAOS: function() {
			 window.AppInterface.goTel('01074017106');
				
		
		},
		callAppTelIOS: function() {
			document.location = "unioneapp:goTel:01074017106";
		},
			
	

	};


</script>
</head>
<body>
<a href="unione://webview_open?url=http://www.naver.com">내부 브라우저</a><br/>
<a target="_blank" href="http://www.naver.com">외부 브라우저</a><br/>
<a href="http://www.naver.com">웹뷰 이동</a><br/>
<a href="javascript:checkOS.callAppTelAOS()">AOS전화 하기</a><br/>
<a href="javascript:checkOS.callAppTelIOS()">IOS전화 하기</a><br/>
</body>
</html>
